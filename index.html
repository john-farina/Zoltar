<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zoltar</title>
        <link rel="stylesheet" href="./src/main.css" />
        <link rel="stylesheet" href="./src/styles/ticket.css" />
        <script src="/dist/zoltar.js" defer></script>
    </head>

    <body>
        <div id="zoltarContainer">
            <h1 id="zoltarLogo">ZOLTAR</h1>

            <img src="./src/img/glass.jpeg" alt="" id="glassTexture" />

            <div id="lampsContainer">
                <div class="lamp">
                    <div class="topLamp lampOne"></div>

                    <div class="bottomLamp"></div>

                    <div class="lampCastLight lightOne"></div>

                    <div class="lampBacking"></div>
                </div>

                <div class="lamp">
                    <div class="topLamp lampTwo"></div>

                    <div class="bottomLamp"></div>

                    <div class="lampCastLight lightTwo"></div>

                    <div class="lampBacking"></div>
                </div>
            </div>

            <img id="zoltarPicture" src="./src/img/fullPic.png" alt="" />

            <img id="zoltarDepth" src="./src/img/depthPic.png" alt="" />

            <img id="zoltarHand" src="./src/img/hand.png" alt="" />

            <div id="zoltarTable">
                <div id="tableContents">

                    <div id="magicBallContainer">
                        <div id="magicBall"></div>

                        <div id="ballHolder"></div>
                    </div>

                    <div id="coinsContainer">
                        <div class="coin coin1">
                            <img
                                class="coinFace"
                                src="./src/img/MedievalDesign.svg"
                                alt=""
                            />
                        </div>

                        <div class="coin coin2">
                            <img
                                class="coinFace"
                                src="./src/img/MedievalDesign.svg"
                                alt=""
                            />
                        </div>

                        <div class="coin coin3">
                            <img
                                class="coinFace"
                                src="./src/img/MedievalDesign.svg"
                                alt=""
                            />
                        </div>

                        <div class="coin coin4">
                            <img
                                class="coinFace"
                                src="./src/img/MedievalDesign.svg"
                                alt=""
                            />
                        </div>

                        <div class="coin coin5">
                            <img
                                class="coinFace"
                                src="./src/img/MedievalDesign.svg"
                                alt=""
                            />
                        </div>

                        <div class="coin coin6">
                            <img
                                class="coinFace"
                                src="./src/img/MedievalDesign.svg"
                                alt=""
                            />
                        </div>

                        <div class="coin coin7">
                            <img
                                class="coinFace"
                                src="./src/img/MedievalDesign.svg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="divButton">
            <div id="coinSlot"></div>

            <h1 class="buttonLogo">25¢</h1>
        </div>
    </body>
</html>
